    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            background-image: url('assets/images/pexels-edward-jenner-4252666.jpg'); /* Path to the image file */
            background-size: cover; /* Make sure the image covers the entire screen */
            background-position: center center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            min-height: 100vh;
            display: flex;
            flex-direction: column;


        }
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgb(29, 29, 29);
            
        }
        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        .contact-button {
            display: block;
            /* width: 100%; */
            padding: 15px;
            margin-top: 20px;
            background-color: #041d8c;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .contact-button:hover {
            background-color: #1ea0e1;
        }

         /* Style for LinkedIn icon */
         .linkedin-icon {
            display: block;  /* Block-level to ensure stacking */
            margin-top: 20px;  /* Space between button and icon */
            font-size: 2rem;  /* Icon size */
            color: #0077b5;  /* LinkedIn's signature blue color */
            text-decoration: none;  /* Remove underline */
            transition: color 0.3s ease;  /* Smooth color transition on hover */
            text-align: center;  /* Center the icon */
            margin-left: auto;
            margin-right: auto;  /* Center icon */
            font-size: 3rem;
        }

        .linkedin-icon:hover {
            color: #005582;  /* Darker shade on hover */
        }

        .linkedin {
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0; /* Add padding to the top and bottom of the footer */
            /* position: relative; */
            width: 100%;
            margin-top: auto

        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px; /* Smaller font size on mobile */
            }
            p {
                font-size: 14px; /* Smaller text for the paragraph */
            }
            .contact-button {
                padding: 12px; /* Smaller button padding on mobile */
                font-size: 14px; /* Smaller button text */
            }
        }
    </style>
